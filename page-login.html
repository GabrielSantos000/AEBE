<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Avaliação Eletrônica de Bem Estar</title>
    <link href="stylelogin.css" rel="stylesheet">
</head>
<body>
    <h1>Avaliação Eletrônica de Bem Estar<br>com Bioimpedância</h1>
    <div class="box">
        <div class="input">
            <div class="icon">
                <img src="icons\person-circle.svg" alt="pessoa">
            </div>
            <input id="login" placeholder="Login" required maxlength="8">
        </div>    
        <div class="input">
            <div class="icon">
                <img src="icons\lock-fill.svg" alt="cadeado">
            </div>
            <input id="password" type="password" placeholder="Senha" required maxlength="12">
        </div>
        <button class="button" type="button">Entrar</button>
    </div>
</body>
</html>
